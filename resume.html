<! DOCTYPE HTML PUBLIC>
<html>
  <head>
	<meta charset="UTF-8">
	<title>个人简历</title>
  </head>
  
  <body>
	<h1 align="middle">个人简历</h1>

	<h4>基本信息</h4>
	<table border="1", width="100%">
	  <tr>
		<td width="20%", align="middle">姓名</td>
		<td width="20%", align="middle">&nbsp;</td>
		<td width="20%", align="middle">毕业院校</td>
		<td width="25%", align="middle"></td>
		<td rowspan="5", align="middle">照片</td>
	  </tr>
	  <tr>
		<td width="20%", align="middle">性别</td>
		<td width="20%", align="middle">&nbsp;</td>
		<td width="20%", align="middle">学历</td>
		<td width="25", align="middle"></td>
	  </tr>
	  <tr>
		<td width="20%", align="middle">生日</td>
		<td width="20%", align="middle">&nbsp;</td>
		<td width="20%", align="middle">专业</td>
		<td width="25%", align="middle"></td>
	  </tr>
	  <tr>
		<td width="20%", align="middle">民族</td>
		<td width="20%", align="middle">&nbsp;</td>
		<td width="20%", align="middle">政治面貌</td>
		<td width="25%", align="middle"></td>
	  </tr>
	  <tr>
		<td width="20%", align="middle">籍贯</td>
		<td width="20%", align="middle">&nbsp;</td>
		<td width="20%", align="middle">身高体重</td>
		<td width="25%", align="middle"></td>
	  </tr>
	  <tr>
		<td width="20%", align="middle">地址</td>
		<td colspan="4">&nbsp;</td>
	  </tr>
	  <tr>
		<td width="20%", align="middle">邮编</td>
		<td width="20%", align="middle">&nbsp;</td>
		<td width="20%", align="middle">电子邮箱</td>
		<td colspan="2">&nbsp;</td>
	  </tr>
	  <tr>
		<td width="20%", align="middle">手机</td>
		<td width="20%", align="middle">&nbsp;</td>
		<td width="20%", align="middle">QQ</td>
		<td colspan="2">&nbsp;</td>
	  </tr>
	  <tr>
		<td width="20%", align="middle">电话</td>
		<td width="20%", align="middle">&nbsp;</td>
		<td width="20%", align="middle">微博</td>
		<td colspan="2">&nbsp;</td>
	  </tr>
	</table>

	<h4>求职意向</h4>
	<table border="1", width="100%">
	  <tr>
		<td width="20%", align="middle">期望行业</td>
		<td width="20%", align="middle">应聘职位</td>
		<td width="20%", align="middle">税前月薪</td>
		<td width="20%", align="middle">工作地点</td>
		<td width="20%", align="middle">&nbsp;</td>
	  </tr>
	  <tr>
		<td width="20%", align="middle">&nbsp;</td>
		<td width="20%", align="middle">&nbsp;</td>
		<td width="20%", align="middle">&nbsp;</td>
		<td width="20%", align="middle">&nbsp;</td>
		<td width="20%", align="middle">&nbsp;</td>
	</table>

	<h4>语言水平</h4>
	<table border="1", width="100%">
	  <tr>
		<td width="30%", align="middle">语言</td>
		<td width="30%", align="middle">等级</td>
		<td align="middle">描述</td>
	  </tr>
	  <tr>
		<td widht="30%">&nbsp</td>
		<td width="30%">&nbsp</td>
		<td>&nbsp</td>
	</table>

	<h4>教育经历</h4>
	<table border="1", width="100%">
	  <tr>
		<td width="30%", align="middle">日期</td>
		<td width="70%", align="middle">学校</td>
	  <tr>
	  <tr>
		<td width="30">&nbsp;</td>
		<td>&nbsp</td>
	  </tr>
	</table>
	
	<h4>工作经历</h4>
	<table border="1", width="100%">
	  <tr>
		<td width="30%", align="middle">时间</td>
		<td width="40%", align="middle">公司</td>
		<td align="middle">职位</td>
	  </tr>
	  <tr>
		<td widht="30%">&nbsp</td>
		<td width="40%">&nbsp</td>
		<td>&nbsp</td>
	</table>
	
	<h4>获得奖励</h4>
	<table border="1", width="100%">
	  <tr>
		<td width="30%", align="middle">时间</td>
		<td width="70%", align="middle">证书</td>
	  <tr>
	  <tr>
		<td width="30">&nbsp;</td>
		<td>&nbsp</td>
	  </tr>
	  
	</table>
	
	<h4>爱好特长</h4>
	<table border="1", width="100%">
	  <tr>
		<td width="30%", align="middle">时间</td>
		<td width="70%", align="middle">证书</td>
	  <tr>
	  <tr>
		<td width="30">&nbsp;</td>
		<td>&nbsp</td>
	  </tr>
	  
	</table>
	
  </body>
</html>
